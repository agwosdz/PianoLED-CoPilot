[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    --strict-markers
    --strict-config
    --disable-warnings
    --tb=short
    -ra
markers =
    hardware: marks tests that require hardware (deselect with '-m "not hardware"')
    integration: marks integration tests
    slow: marks tests that are slow to run
    unit: marks unit tests
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning
    ignore::FutureWarning

[coverage:run]
source = .
omit =
    */tests/*
    */test_*
    */conftest.py
    */__pycache__/*
    */venv/*
    */env/*
    */.venv/*
    */.env/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    class .*\bProtocol\):
    @(abc\.)?abstractmethod